<head>

    <title>Bé Chó chép phạt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #d9c2d0;
        }

        h1 {
            margin: 20px 0;
            font-size: 24px;
            color: #333;
        }

        .slider-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 10px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .slider-container::-webkit-scrollbar {
            display: none;
        }

        .slide {
            width: auto;
            height: 400px;
            aspect-ratio: 9 / 16;
            border: 2px solid #ced4da;
            border-radius: 8px;
            background-color: #e9ecef;
            background-size: cover;
            background-position: center;
        }

        #s1 {
            background-image: url(img1.jpg);
        }

        #s2 {
            background-image: url(img2.jpg);
        }

        #s3 {
            background-image: url(img3.jpg);
        }

        #s4 {
            background-image: url(img4.jpg);
        }

        #s5 {
            background-image: url(img5.jpg);
        }

        .text-box {
            margin: 20px 0;
            width: calc(100vw - 40px);
            max-width: 300px;
        }

        .text-box textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            box-sizing: border-box;
            outline: none;
            white-space: pre-wrap;
            overflow: auto; /* Hiển thị thanh cuộn nếu nội dung vượt quá kích thước */
            word-wrap: break-word; /* Bẻ dòng nếu từ quá dài */
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
